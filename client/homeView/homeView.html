<template name="homeView">
	<body>

		{{>navbar}}

		<div class="container">
			<div class="main-canvas col-md-offset-3 col-md-6">
				<div class="jumbotron">
					<h2>Ongoing Tasks</h2>
					<p><a class="btn btn-primary btn-lg" href="#" role="button" data-toggle="modal" data-target="#homeModal">Add Task</a></p>
				</div>
				{{#each allTasks}}
				<div class="panel panel-default">
					<div class="panel-heading"><a href="/tasks/{{_id}}">{{title}}</a></div>
					<div class="panel-body">
						<p>{{deadline}}</p>
						<p>{{detail}}</p>
					</div>
				</div>
				{{/each}}
			</div>
		</div>

		<!-- homeModal -->
		<div class="modal fade" id="homeModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
						<h4 class="modal-title" id="myModalLabel">Add New Task</h4>
					</div>
					<div class="modal-body">
						<form>
							<div class="form-group">
								<label for="title">Title</label>
								<input type="text" class="form-control" id="title">
							</div>
							<div class="form-group">
								<label for="detail">Detail</label>
								<textarea class="form-control" rows="5" id="detail"></textarea>
							</div>
							<div class="form-group">
								<label for="deadline">Deadline</label>
								<div class="input-group datetimepicker">
									<span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
									<input class="set-due-date form-control" id="deadline" type="text"/>
								</div>
							</div>
						</form>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
						<button type="submit" id="addTask" class="btn btn-primary">Add</button>
					</div>
				</div>
			</div>
		</div>

	</body>
</template>
