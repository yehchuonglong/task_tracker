<template name="taskView">
	<body>

		{{>navbar}}

		<div class="container">
			<div class="main-canvas col-md-offset-3 col-md-6">
				<div class="panel panel-default">
					<div class="panel-heading">{{title}}</div>
					<div class="panel-body">
						<p>{{deadline}}</p>
						<p>{{detail}}</p>
						<a class="btn btn-default" href="#" role="button" data-toggle="modal" data-target="#assignTaskModal">Assign Task</a>
						<a class="btn btn-primary" href="#" role="button" data-toggle="modal" data-target="#editTaskModal">Edit Task</a>
						<a class="btn btn-danger" href="#" role="button" data-toggle="modal" data-target="#removeTaskModal">Remove Task</a>
					</div>
					<ul class="list-group">
						{{#each assignees}}
						<li class="list-group-item">{{getEmployeeName}}</li>
						{{/each}}
					</ul>
				</div>
			</div>
		</div>

		<!-- assignTaskModal -->
		<div class="modal fade" id="assignTaskModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
						<h4 class="modal-title" id="myModalLabel">Assign Task</h4>
					</div>
					<div class="modal-body">
						<div class="list-group">
							{{#each AllEmployees}}
							<a href="#" class="list-group-item">
								<div class="assignment">
									{{firstName}} {{lastName}}
									{{#if isAssigned}}
									<span class="glyphicon glyphicon-ok"></span>
									{{/if}}
								</div>
							</a>
							{{/each}}
						</div>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
					</div>
				</div>
			</div>
		</div>

		<!-- editTaskModal -->
		<div class="modal fade" id="editTaskModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
						<h4 class="modal-title" id="myModalLabel">Assign Task</h4>
					</div>
					<div class="modal-body">
						<form>
							<div class="form-group">
								<label for="title">Title</label>
								<input type="text" class="form-control" id="edit-title" value="{{title}}">
							</div>
							<div class="form-group">
								<label for="detail">Detail</label>
								<textarea class="form-control" rows="5" id="edit-detail" value="{{detail}}"></textarea>
							</div>
							<div class="form-group">
								<label for="deadline">Deadline</label>
								<div class="input-group datetimepicker">
									<span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
									<input class="set-due-date form-control" id="edit-deadline" type="text" value="{{deadline}}"/>
								</div>
							</div>
						</form>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
						<button type="submit" id="editTask" class="btn btn-primary">Update</button>
					</div>
				</div>
			</div>
		</div>

		<!-- removeTaskModal -->
		<div class="modal fade" id="removeTaskModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h4>Warning</h4>
					</div>
					<div class="modal-body">
						<p>Are you sure?</p>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">No</button>
						<button type="submit" id="removeTask" class="btn btn-danger">Yes</button>
					</div>
				</div>
			</div>
		</div>

	</body>
</template>
